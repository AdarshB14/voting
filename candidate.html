<body>
  <div class="container">
    <div action="" id="CandidateForm">
    <div class="title">Candidate Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="firstname" placeholder="Enter your First name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="Lastname" placeholder="Enter your Last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="emailid"  placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Slogan</span>
            <input type="text" id="Slogan" placeholder="Enter your Slogan" required>
          </div>
          <div class="input-box">
            <span class="details">Voter Id</span>
            <input type="text" id="Voterid" placeholder="Enter your Voter ID" >
          </div>
          <div class="input-box">
            <span class="details">Aadhar Number</span>
            <input type="text" id="Aadhar" placeholder="Confirm your Aadhar Number" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div >
          <button id="submit">SUBMIT</button>
          <button id="button" value="Go back!" onclick="history.back()">Go Back</button>
          </div>
      </form>
    </div>
    </div>
